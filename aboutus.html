<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .custom {
            display: grid;
            grid-auto-rows: 1fr;
            grid-template-columns: 33% 66%;
        }
        
        .thumb {

        }

        .thumb img{
            width: 100%;
        }

        .textarea {
            background: wheat;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .textarea {
                font-size: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <div is="page" id="home" data-role="page" style="background:-webkit-linear-gradient(rgb(8, 8, 8),rgb(8, 8, 0))">
        <div is="header" data-role="header" data-position="fixed" data-theme="b">
            <h3>關於</h3>
            <a class="ui-btn ui-btn-left  ui-btn-icon-left ui-icon-home ui-btn-icon-notext ui-corner-all"
                data-transition="slide" href="index.html" rel="external">Back</a>
        </div>
        <div is="content" role="main" class="ui-content">
            <div class="custom">
                <div class="thumb">
                    <img src="cake/board.jpg" alt="">
                </div>
                <div class="textarea">
                    <h1>R's Cake</h1>
                    <h2>成立於2087年</h2>
                    <h2>致力於製作讓您放心的產品</h2>
                    <h2>嚴選有機食材 讓您吃得安心</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
